 <SCRIPT type=text/javascript>
var WF={
	each:function(o,fn){
		for(var i=0,l=o.length;i<l;i++){
			fn.apply(o[i],[i,o[i]]);
		}
	},
	G:function(id){
		return document.getElementById(id);
	}
};

//tab style init
WF.each(['no','com'],function(i,v){
	var j=0,li;
	while(li=WF.G(v+'_'+(++j)+"_1")){
		li.className='on';
		if(WF.G(v+'_'+j+"_2")){WF.G(v+'_'+j+"_2").className="sp";}
		WF.G('_'+v+'_'+j+"_1").style.display = 'block';
	}
});

//tab works
function tabs(){
	var ul  = document.getElementsByTagName("ul");
	WF.each(ul,function(ui,u){
		var li = u.getElementsByTagName('li');
		WF.each(li,function(i,v){
			v.onmouseover = function(){
				var ns=v;
				WF.each(v.parentNode.getElementsByTagName('li'),function(j,c){
					if(j==0 || (j-i)==1){c.className='sp';}else{c.className=''};
				})
				v.className = 'on';
				if(v.id){
					var pre = v.id.replace(/\d+$/g,''),ti=0,tj,tk;
					while(tj = WF.G('_'+pre+(++ti))){
						tj.style.display = 'none';
					}
					if(tk = WF.G('_'+v.id)){
						tk.style.display = 'block';
					}
				}
			};
		});
	});
}
tabs();
